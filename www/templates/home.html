<ion-view view-title="Browse">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" id="t" name="t" ng-model="search"  placeholder="John">
      </label>
      <button class="button button-positive" ng-click="filme(search)">
        button-positive
      </button>
    </div>
  </ion-content>
</ion-view>
